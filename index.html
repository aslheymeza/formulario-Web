<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Envío de Correo Electrónico</title>
</head>
<body>
    <h1>Envío de Correo Electrónico</h1>
    <form >
        <label for="destinatario">Destinatario:</label>
        <input type="email" id="destinatario" name="destinatario" required><br><br>
        
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required><br><br>
        
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
        
        <button>Enviar</button>
    </form>
</body>
</html>
