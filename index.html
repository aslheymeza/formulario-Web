<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío de Correo Electrónico</title>
    <link rel="shortcut icon" href="/faviconjs.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: rgb(47, 105, 105);
        }
       .boton{
        color: brown;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 15px;
        padding-bottom: 15px;
       }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Envío de Correo Electrónico</h1>
    <form class="formulario">
        <label for="destinatario">Destinatario:</label>
        <input type="email" id="destinatario" name="destinatario" required placeholder="correo destino"><br><br>
        
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required><br><br>
        
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="50" placeholder="Escriba su mensaje porfavor"></textarea><br><br>
        
        <button class="boton" style="border: 2px solid black; font-family: 'Times New Roman', 'Times New Roman', Times, serif">Enviar</button>
    </form>
</body>
</html>
