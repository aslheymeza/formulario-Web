<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío de Correo Electrónico</title>
    <link rel="shortcut icon" href="/faviconjs.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Envío de Correo Electrónico</h1>
    <form action="enviar_correo.php" method="post">
        <label for="destinatario">Destinatario:</label>
        <input type="email" id="destinatario" name="destinatario" required><br><br>
        
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" required><br><br>
        
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
        
        <button>Enviar</button>
    </form>
</body>
</html>
